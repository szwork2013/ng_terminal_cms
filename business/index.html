<!doctype html>
<html ng-app="cms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>容易网商品管理后台</title>
    <script type="text/javascript" data-fixed='true'>

        var userAgent = window.navigator.userAgent;
        console.log(userAgent);
        var regIE = /MSIE\s([^;]+)/i;

        var match = userAgent.match(regIE);

        var showUpgrade = false;

        if (match) {
            var ieVersion = parseInt(match[1]);

            if (ieVersion <= 8) {
                showUpgrade = true;
            }
        }
        // showUpgrade = true;
    </script>
    <link rel="stylesheet" type="text/css" href="/public/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/public/bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css"
          href="/public/bower_components/bootstrap-daterangepicker/daterangepicker.css">

    <link rel="stylesheet" type="text/css" href="/public/styles/site.less">
    <!--<base href="/"></base>-->
    <!--RESOURCEMAP_PLACEHOLDER-->
</head>
<body ng-controller="MainCtrl">

<script type="text/javascript" data-fixed='true'>
    showUpgrade && document.write('<div style="position:fixed;top:0;left:0;right:0;margin:0 auto;width:1280px;height:40px;line-height:40px;text-align:center;background:#f0d65f;color:#333;z-index:99999;">检测到您正在使用低版本IE浏览器，请<a href="###" style="padding:0 5px;color:#4ab3fb;text-decoration:underline">使用chrome浏览器</a>以达到最佳体验</div>');
</script>


<header>
    <div class="sys-area clearfix" ng-cloak>
        <div class="sysname-wrapper">容易网商家管理后台</div>
        <div class="sysuser-wrapper">
            欢迎：{{userinfo.userName}}（{{userinfo.level|getLevelText}}）| <a ng-click="logout()">注销</a>
        </div>
    </div>
    <div class="top-nav-area clearfix">
        <div class="logo"></div>
        <div class="navs clearfix">
            <a ui-sref="cms.terminal" ui-sref-active="active"><span class="fa fa-weixin fa-lg"></span>互动屏管理</a>
        </div>

    </div>
</header>
<article class="page-wrapper clearfix" ng-cloak>

    <aside sidebar menu="sidebarMenu" base-key="baseKey" class="nav-wrapper">
        <div></div>
    </aside>

    <article class="content-wrapper">
        <crumb></crumb>
        <div ui-view></div>
    </article>

</article>

<script type="text/javascript" src="/public/lib/mod.js"></script>
<script type="text/javascript" src="/public/bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="/public/bower_components/angular/angular.js"></script>
<script type="text/javascript" src="/public/bower_components/angular-touch/angular-touch.js"></script>
<script type="text/javascript" src="/public/bower_components/angular-animate/angular-animate.js"></script>
<script type="text/javascript" src="/public/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script type="text/javascript" src="/public/bower_components/angular-cookies/angular-cookies.js"></script>
<script type="text/javascript" src="/public/bower_components/angular-sanitize/angular-sanitize.js"></script>
<script type="text/javascript" src="/public/bower_components/ui-router/release/angular-ui-router.js"></script>
<script type="text/javascript" src="/public/bower_components/angular-i18n/angular-locale_zh-cn.js"></script>
<script type="text/javascript" src="/public/bower_components/ng-elif/src/elif.js"></script>
<script type="text/javascript" src="/public/bower_components/underscore/underscore.js"></script>

<!-- 文件上传 -->
<script type="text/javascript" src="/public/bower_components/ng-file-upload/ng-file-upload-all.js"></script>

<!-- daterangepicker -->

<script type="text/javascript" src="/public/bower_components/moment/moment.js"></script>
<script type="text/javascript" src="/public/bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
<script type="text/javascript"
        src="/public/bower_components/angular-daterangepicker/js/angular-daterangepicker.js"></script>

<script type="text/javascript"
        src="/public/bower_components/gsap/src/uncompressed/TweenMax.js"></script>
<script type="text/javascript"
        src="/public/bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>


<!--SCRIPT_PLACEHOLDER-->
<script type="text/javascript">
    require('main/app');
</script>
</body>
</html>
